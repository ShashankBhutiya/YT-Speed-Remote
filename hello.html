<!DOCTYPE html>
<html>
  <head>
    <title>Welcome Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #007BFF;
      }
      p {
        font-size: 18px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      ul li {
        background: #007BFF;
        color: #fff;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
      }
      button {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #c82333;
      }
      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome!</h1>
      <p>Hello and welcome to our page. We are excited to have you here! BY SHASHANK</p>
      <button>
        Do not Press
      </button>
      <h2>Why You'll Love It Here:</h2>
      <ul>
        <li>Friendly Community</li>
        <li>Interesting Content</li>
        <li>Helpful Resources</li>
        <li>24/7 Support</li>
      </ul>
      <p>We hope you have a great time exploring our page. Feel free to reach out if you have any questions.</p>
    </div>
  </body>
</html>
